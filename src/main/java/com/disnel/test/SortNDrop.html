<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title>Test</title>
		
		<style>

#Sortable {
	position: fixed; top: 0; left: 0; bottom: 0; width: 50%; 
	box-sizing: border-box; border: solid 1px black;
	padding: 1em;
}
#DropTarget {
	position: fixed; top: 0; right: 0; bottom: 0; width: 50%;
	box-sizing: border-box; border: solid 1px black;
	padding: 1em;
	display: flex; align-items: center; justify-content: center;
}
ul { list-style-type: none; margin: 0; padding: 0; }
li { font-size: 24px; font-weight: bold; padding: 1em; border: solid 1px black; margin-bottom: 1em; }
		</style>
		
	</head>
	<body>
	
	

<div id="Sortable">
	<ul wicket:id="sortable">
		<li wicket:id="item"><span wicket:id="content"></span></li>
	</ul>
</div>

<div id="DropTarget" wicket:id="droptarget">
	Drag something here
</div>
	
	</body>
</html>
