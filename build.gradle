apply plugin: "java"
apply plugin: "eclipse"
apply plugin: "war"
sourceCompatibility = 1.8

ext.wicket = "8.1.0"

repositories {
	jcenter()
}

dependencies {
	compile 'org.slf4j:slf4j-simple:1.7.25'

	compile "org.apache.wicket:wicket-core:${wicket}"
	compile "org.apache.wicket:wicket-extensions:${wicket}"
	compile "com.googlecode.wicket-jquery-ui:wicket-jquery-ui:${wicket}"
	compile "com.googlecode.wicket-jquery-ui:wicket-jquery-ui-theme-blitzer:${wicket}"
}
